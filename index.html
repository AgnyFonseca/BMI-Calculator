<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8d93f61e2e.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- Background Image -->
    <img src="images/undraw_fitness_tracker_3033.svg" alt="bg-pic" class="img-fluid d-none d-md-block">

    <div class="box">
      <h3>BMI Calculator</h3>
      <!-- Input List -->
      <div class="input-list">
        <!-- Input Form -->
        <div class="input-group form-group">
          <!-- Input Prepend, Height -->
          <div class="input-group-prepend">
            <i class="input-group-text fas fa-arrows-alt-v icon"></i>
          </div>
          <!-- Height Form -->
          <input class="form-control" type="number" name="height" id="height" placeholder="Height in meters (e.g. 1.60)">
          <!-- Input Append, Height -->
          <div class="input-group-append">
            <span class="input-group-text">m</span>
          </div>
        </div>
        <!-- Input Form -->
        <div class="input-group form-group">
          <!-- Input Prepend, Weight -->
          <div class="input-group-prepend">
            <i class="input-group-text fas fa-weight icon"></i>
          </div>
          <!-- Weight Form -->
          <input class="form-control" type="number" name="weight" id="weight" placeholder="Weight in kilograms (e.g. 55.5)">
          <!-- Input Append Weight -->
          <div class="input-group-append">
            <span class="input-group-text">kg</span>
          </div>

        </div>
      </div>
      <!-- Buttons -->
      <button class="btn btn-success" onclick="clean()">Clear</button>
      <button class="btn btn-success c-button" onclick="calculate()">Calculate</button>

      <!-- BMI Result -->
      <div class="result">
        <span>BMI </span>
        <span id="bmi" class="float-right"></span>
        <h5 id="res"></h5>
      </div>
      <hr>

      <!-- Footer -->
      <footer>
        <p>&copy; Agny Fonseca</p>
        <a href="https://github.com/AgnyFonseca"><i class="icon fab fa-github f-icon"></i></a>
      </footer>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="javascript/script.js"></script>
  <!-- Bootstrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

</body>
</html>
